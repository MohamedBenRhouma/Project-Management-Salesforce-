<template>
    <div class="slds-m-top_small">
        <template if:true={mapMarkers.length}>
            <lightning-map map-markers={mapMarkers} zoom-level="14"></lightning-map>
        </template>
        <template if:true={error}>
            <p>Error retrieving map data: {error}</p>
        </template>
    </div>
</template>
